<header class="header">
  <div class="barra">
    <div
      class="container"
      data-spy="scroll"
      data-target="#navegacion-principal"
      data-offset="10"
    >
      <app-navbar></app-navbar>
    </div>
    <!--.container-->
  </div>
  <!--.barra -->

  <div
    id="carouselExampleIndicators"
    class="carousel slide carousel-fade"
    data-ride="carousel"
  >
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li
        data-target="#carouselExampleIndicators"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="./../../../assets/img/imagen1.jpeg"
          data-color="lightblue"
          alt="First Image"
        />
        <div class="carousel-caption d-md-block">
          <div class="container">
            <!-- <app-search></app-search>   -->
            <div class="row">
                <div class="col-md-6 justify-content-center">
                    <h1 class="display-3">Desayuno</h1>
                </div>
                <div class="col-md-6 justify-content-center">
                    <button type="button" class="btn btn-warning text-uppercase d-block" [routerLink]="['/explore']">Explorar</button>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="./../../../assets/img/imagen2.jpg"
          data-color="firebrick"
          alt="Second Image"
        />
        <div class="carousel-caption d-md-block">
          <div class="container">
              <div class="row">
                  <div class="col-md-6 justify-content-center">
                      <h1 class="display-3">Almuerzo</h1>
                  </div>
                  <div class="col-md-6 justify-content-center">
                      <button type="button" class="btn btn-warning text-uppercase d-block" [routerLink]="['/explore']">Explorar</button>
                  </div>
              </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="./../../../assets/img/imagen3.jpg"
          data-color="violet"
          alt="Third Image"/>
        <div class="carousel-caption d-md-block">
          <div class="container">
              <div class="row">
                  <div class="col-md-6 justify-content-center">
                      <h1 class="display-3">Cena</h1>
                  </div>
                  <div class="col-md-6 justify-content-center">
                      <button type="button" class="btn btn-warning text-uppercase d-block" [routerLink]="['/explore']">Explorar</button>
                  </div>
              </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="./../../../assets/img/imagen4.jpg"
          data-color="violet"
          alt="Quarter Image"/>
        <div class="carousel-caption d-md-block">
          <div class="container">
              <div class="row">
                  <div class="col-md-6 justify-content-center">
                      <h1 class="display-3">Cafe y Te</h1>
                  </div>
                  <div class="col-md-6 justify-content-center">
                      <button type="button" class="btn btn-warning text-uppercase d-block" [routerLink]="['/explore']">Explorar</button>
                  </div>
              </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="./../../../assets/img/imagen5.jpg"
          data-color="violet"
          alt="Fifth Image"/>
        <div class="carousel-caption d-md-block">
          <div class="container">
              <div class="row">
                  <div class="col-md-6 justify-content-center">
                      <h1 class="display-3">Nocturna</h1>
                  </div>
                  <div class="col-md-6 justify-content-center">
                      <button type="button" class="btn btn-warning text-uppercase d-block" [routerLink]="['/explore']">Explorar</button>
                  </div>
              </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img
          class="d-block w-100"
          src="./../../../assets/img/imagen6.png"
          data-color="violet"
          alt="Sixth Image"/>
        <div class="carousel-caption d-md-block">
          <div class="container ">
              <div class="row">
                  <div class="col-md-6 justify-content-center">
                      <h1 class="display-3">Vegetarina</h1>
                  </div>
                  <div class="col-md-6 justify-content-center">
                      <button type="button" class="btn btn-warning text-uppercase d-block" [routerLink]="['/explore']">Explorar</button>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Controls -->
    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</header>
