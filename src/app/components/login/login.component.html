<div class="limiter">
  <div class="container-login100 py-0">
    <div class="wrap-login100 px-5 pt-3 pb-2">
      <form class="login100-form validate-form" (submit)="onLogin()">
        <span class="login100-form-title">
          Iniciar sesión
        </span>
        <div class="wrap-input100 validate-input mb-2 pt-3" data-validate = "Username is required">
          <span class="label-input100">Email o número de teléfono : </span>
          <input
            [(ngModel)]="email"
            id="email"
            name="email"
            class="input100" 
            type="text"
            placeholder="Escribe tu email o número de telefono"
            required
            >
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Contraseña : </span>
          <input
            [(ngModel)]="password"
            class="input100" 
            type="password"
            id="password"
            name="password" 
            placeholder="Escribe tu contraseña"
            required
            >
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>
        <div class="text-right pt-1 pb-3">
          <a href="#">
            (¿Olvidaste tu contraseña?)
          </a>
        </div>
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button type="submit" class="login100-form-btn">
              Iniciar sesión
            </button>
          </div>
        </div>
        <div class="txt1 text-center pt-4 pb-2">
          <span>
            ó ingresa usando
          </span>
        </div>

        <div class="container">
          <div class="row text-center">
            <button type="button"class="login100-social-item bg1" (click)="onLoginFacebook()">
              <i class="fa fa-facebook"></i>
            </button>
            <button type="button" class="login100-social-item bg2">
              <i class="fa fa-twitter"></i>
            </button>
            <button type="button" class="login100-social-item bg3" (click)="onLoginGoogle()">
              <i class="fa fa-google"></i>
            </button>
          </div>
        </div>
        <div class="txt1 text-center pt-4 pb-2">
            <span>
              ó <a (click)="toNavlink($event)" [routerLink]="['signUp']" routerLinkActive="active"  class="txt2">Registrate</a> en geoFood
            </span>
        </div>
      </form>
    </div>
  </div>
</div>
